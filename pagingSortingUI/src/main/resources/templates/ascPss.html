<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Size'a göre getir</title>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

</head>
<body class="container">



<h1 class="text-center text-secondary mt-2 mb-2">Sıralama</h1>

<form th:action="@{/ascIdps}">

    <table class=" mt-5 w-25 mx-auto">

        <tr>
            <td> <input class="form-control w-75" type="text" th:name="page" placeholder="Page"/> </td>
            <td> <input class="form-control w-75" type="text" th:name="size" placeholder="Size"/> </td>
            <td> <input type="submit" class="btn btn-light"/> </td>
        </tr>

    </table>

</form>


<table class="table table-bordered table-striped w-50 mt-5 mb-5 mx-auto">

    <thead>
    <tr>

        <th style="text-align: center;" >
            <a th:href="@{'/descIdps?page=' + ${currentPage} + '&size=' +${currentSize} }">ID</a>
        </th>
        <th style="text-align: center;" >
            <a th:href="@{'/descNameps?page=' + ${currentPage} + '&size=' +${currentSize} }">Name</a>
        </th>
        <th style="text-align: center;" >
            <a th:href="@{'/descSurnameps?page=' + ${currentPage} + '&size=' +${currentSize} }">Surname</a>
        </th>
        <th style="text-align: center;" >
            <a th:href="@{'/descAgeps?page=' + ${currentPage} + '&size=' +${currentSize} }">Age</a>
        </th>
        <th style="text-align: center;" >
            <a th:href="@{'/descDateps?page=' + ${currentPage} + '&size=' +${currentSize} }">Date</a>
        </th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="teacher:${pageSizeSortKey}">

        <td style="text-align: center;" th:text="${teacher.id}"></td>
        <td style="text-align: center;" th:text="${teacher.name}"></td>
        <td style="text-align: center;" th:text="${teacher.surname}"></td>
        <td style="text-align: center;" th:text="${teacher.age}"></td>
        <td style="text-align: center;" th:text="${teacher.date}"></td>

    </tr>
    </tbody>

</table>












































<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
